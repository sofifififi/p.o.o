<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteo de Cartas en Blackjack</title>
    <!-- Vinculación del CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vinculación del archivo CSS personalizado -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Navegación principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Blackjack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="box">
        <div class="container mt-5">
            <h2 class="text-center">Conteo de Cartas en Blackjack</h2>
            <h3 class="text-center">use "," para separar las cartas;</h3>
            <hr>
            <hr>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Entrada de texto para las cartas -->
                    <input type="text" class="form-control" id="cardInput" placeholder="Ejemplo: 2, 3, 10, J, Q, K, A">
                    <!-- Botón para contar las cartas -->
                    <button class="btn btn-primary btn-block mt-3" onclick="cc()">Contar Cartas</button>
                </div>
            </div>
            <!-- Área donde se mostrará el resultado -->
            <div id="resultado" class="text-center mt-4">
                <h2>Resultado</h2>
            </div>
        </div>
    </div>

    <!-- Inclusión de librerías JavaScript necesarias para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Inclusión del archivo JavaScript personalizado -->
    <script src="script.js"></script>
</body>

</html>
