<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora_V1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="navbar">
      <h1>Calculadora Cientifica</h1>
    </div>
  </header>
  <div id="calculator">
    <div id="display">0</div>
    <div class="row">
      <button onclick="press(7);">7</button>
      <button onclick="press(8);">8</button>
      <button onclick="press(9);">9</button>
      <button class="Operatoria" onclick="setOP('/');">/</button>
    </div>
    <div class="row">
      <button onclick="press(4);">4</button>
      <button onclick="press(5);">5</button>
      <button onclick="press(6);">6</button>
      <button class="Operatoria" onclick="setOP('*');">x</button>
    </div>
    <div class="row">
      <button onclick="press(1);">1</button>
      <button onclick="press(2);">2</button>
      <button onclick="press(3);">3</button>
      <button class="Operatoria" onclick="setOP('-');">âˆ’</button>
    </div>
    <div class="row">
      <button onclick="clr();">C</button>
      <button onclick="press(0);">0</button>
      <button onclick="press('.');">.</button>
      <button class="Operatoria" onclick="setOP('+');">+</button>
    </div>
    <div class="row">
      <button id="equals" onclick="calcular()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
